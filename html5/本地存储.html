<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var date = new Date();
    date.setDate(25);
    document.cookie = 'name=zhangsan;expires='+date;
    document.cookie = 'name=zhangsan';
    document.cookie = 'age=20;expires='+date;
    function setCookie(key,value,day) {
        var str = key+'='+value+';';
        if (day){ //是否传值，传值day有效值
            var date = new Date();
            date.setDate(date.getDate()+day);
            str += 'expires='+date;
        }
        document.cookie = str;
    }
    setCookie('xxx','list');
    setCookie('bbb','aaa',25);
    setCookie('name','zhangsan',25);
    function getCookie(key) {
    var arr = document.cookie.split(';');
    for (var i=0; i<arr.length; i++){
        var arr2 = arr[i].split('=');
        if (key == arr2[0]){
            return arr2[1];
        }
    }
    }
    console.log(getCookie('name'));
    console.log(getCookie('bbb'));



</script>
</body>
</html>
