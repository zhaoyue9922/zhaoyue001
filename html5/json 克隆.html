<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--json   javascript object notation -->
<script>
    var person1 = {
        name: 'zhangsan',
        age:20,
        father:{
            name:'zxx'
        }
    };
    function clone(obj) {
        var newObj = {};
        for (key in obj){
            if(typeof obj[key] == 'object'){
                newObj[key] = clone(obj[key]);
            }else{
                newObj[key] = obj[key];
            }
        }
        return newObj;
    }
    var person2 = clone(person1);
    person1.father.name='zyy';
    console.log(person2.father.name);

</script>
</body>
</html>
