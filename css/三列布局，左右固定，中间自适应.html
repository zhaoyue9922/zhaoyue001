<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
        }
        #left, #right{
            width: 200px;
            height: 300px;
            background: red;
        }
        #center{
            height: 300px;
            background: green;
            margin: 0 210px;
        }
        #left{
            float: left;
        }
        #right{
            float: right;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="center"></div>
</body>
</html>
