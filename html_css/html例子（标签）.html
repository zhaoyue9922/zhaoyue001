<!--html注释-->
<!--doctype 文档类型-->
<!DOCTYPE html>
<!--html 根标签root-->
<html lang="en">
<head>
    <!--字符集 GBK、GB2312...-->
    <meta charset="UTF-8">
    <!--标题-->
    <title>这是我的第一个网页！</title>
    <meta name="keywords" content="裤子，很多裤子">
    <meta name="description" content="这是一个卖裤子的网站">
</head>
<body>

    <h1>这是一个h1标签</h1>
    <h2>这是一个h2标签</h2>
    <h3>这是一个h3标签</h3>
    <h4>这是一个h4标签</h4>
    <h5>这是一个h5标签</h5>
    <h6>这是一个h6标签</h6>
<!--ol  有序-->
    <ol>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ol>
    <!--ul 无序-->
    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>
    </ul>
    <a href="http://www.baidu.com" target="_blank">百度一下</a>
    <img src="1.jpg" alt="图片加载失败了" title="这是一张淘宝图片">
<table border="1">
        <!--tr 行   td  列-->
        <tr>
            <td>11</td><td>22</td>
        </tr>
        <tr>
            <td>33</td><td>44</td>
        </tr>
</table>

<div>div1</div>
<div>div2</div>
<span>span1</span>
<span>span2</span>
    <!--p标签有16px的边距-->
<p>ppppp</p>


    <form action="">
        <!--label可以获取焦点-->
        <label for="username">用户名：</label>
        <input type="text" id="username">
<p>
    <label>
        用户名: <input type="text">
    </label>

</p>
       <p>
           <label>
               密码：<input type="password">
           </label>
       </p>
        <p>
            性别：
            <input type="radio" name="sex">男
            <br>
            <input type="radio" name="sex">女

        </p>
        <p>
            爱好：
            <input type="checkbox" name="hobby">足球
            <input type="checkbox" name="hobby">篮球
            <input type="checkbox" name="hobby">排球
        </p>
        <br>
        归属地：
        <select name="city" id="city">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">哈尔滨</option>

        </select>
        <br>
        <!--submit 提交 reset 重置-->
        <input type="submit">
        <input type="reset">
        <!--&nbsp; 实体-->
        <div>唯创&nbsp;&nbsp;&nbsp;网讯</div>
        <!--&lt <  &gt >  实体-->
        <div> &lt; &gt;</div>
    </form>

</body>
</html>
<!--
行级元素inline:span a 在一行
块级元素block:div p h1--h6  自己在一行
行块级元素inline-block:img input textarea
-->
