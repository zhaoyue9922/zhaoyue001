<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ul1{
            background: #cccccc;
        }
        #ul1 li{
            list-style: none;
            float: left;
        }
        .li1{
            background: #ff0000;
        }
        .li2{
            background: #00ff00;
        }
        .li3{
            background: #0000ff;
        }

    </style>
</head>
<body>
    <ul id="ul1">
        <li class="li1">001</li>
        <li class="li2">002</li>
        <li class="li3">003</li>
    </ul>
</body>
</html>
<!--
浮动元素脱离文档流
行级元素脱离文档流可以设置宽和高
-->
