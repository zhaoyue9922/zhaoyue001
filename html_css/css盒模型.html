<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: #ff0000;
            /*padding 内边距*/
            padding: 50px;
            /*border 边框*/
            border: 10px solid #000000;
            /*margin 外边距 上 右 下 左*/
            margin: 50px 40px 30px 20px;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #00ff00;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div id="div1">div1</div>
<div id="div2">div2</div>
</body>
</html>
<!--
w3c标准盒模型
宽度=内容的宽度
高度=内容的高度

-->
