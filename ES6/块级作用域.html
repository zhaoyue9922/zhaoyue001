    <script>

    /* 闭包
    外部函数中有内部函数，内部函数引用外部函数的变量，
    这样变量不释放，一直保存形成闭包

    缺点  内存泄漏 */

    for(var i=0; i<aLi.length; i++){
        aLi[i].onclick = function(){
            console.log(i);  //i = 4
        }
    }
    for(var i=0; i<aLi.length; i++){
        (function(idx){
            aLi[i].onclick = function(){
            console.log(idx);
        }
        })(i);   /*  函数的立即调用 */
    }
        
    </script>
</body>
